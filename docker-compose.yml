version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: danr-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: danr
    networks:
      - danr-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: danr-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/danr
      - PROFILE_DATA_DIR=/data/profiles
    volumes:
      - ./backend:/app
      - /app/node_modules
      - profile_data:/data/profiles
    depends_on:
      - mongodb
    networks:
      - danr-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: danr-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - danr-network
    command: npm run dev

volumes:
  mongodb_data:
  profile_data:

networks:
  danr-network:
    driver: bridge
